<div class="conteiner">
    <div class="formArea">
        <h2>Alterar maquete</h2>
        <mat-form-field class="form" appearance="outline">
            <mat-label>Nome da maquete</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="form" appearance="outline">
            <mat-label>Descrição da maquete</mat-label>
            <textarea matInput class="textForm"></textarea>
        </mat-form-field>
        <mat-checkbox class="example-margin" color="primary">Publicar maquete nesta página.</mat-checkbox>
        
        <br>
        <br>
        <button mat-raised-button color="primary"><mat-icon>save_alt</mat-icon> Salvar alterações</button>
        <br>
        <hr>
        <div class="fileAlign">
            <h3><strong>Selecione a imagem de capa da maquete:</strong></h3>
            <form action="#" class="fileArea">
                <label for="myfile">Selecione a imagem: </label>
                <input type="file" id="myfile" name="myfile">
            </form>
        </div>
        <br>
        <button mat-raised-button color="primary"><mat-icon>save_alt</mat-icon> Alterar foto de capa</button>
    </div>
</div>
