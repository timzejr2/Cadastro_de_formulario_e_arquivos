<mat-card class="card">
    <a [routerLink]="['model-show', Id]">
        <img mat-card-image src="https://containerdemaquetes.blob.core.windows.net/fotosmaquetes/{{ modelsFiles.imgMaquete }}"
            alt="Titulo da maquete - postado por: Usuario que postou">
        <mat-card-header>
            <mat-card-title class="cardTitle">{{ modelsFiles.nomeMaquete }}</mat-card-title>
            <mat-card-subtitle class="cardUserPost">{{ modelsFiles.idUsuario }} Valentim</mat-card-subtitle>
        </mat-card-header>
    </a>
</mat-card>
